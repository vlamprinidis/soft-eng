<div class="ibox">
  <div class="ibox-head">
    <h1 class="ibox-title">Προϊόντα</h1>
  </div>
  <div class="ibox-body">
    <p>Φίλτρα Προβολής:</p>

    <label>
      Εμφάνισε:
      <select id="st" (change)="onStatusSelect($event)" >
        <option *ngFor="let st of status" [value]="st">
          {{ st }}
        </option>
      </select>
    </label>

    <label>
      Ταξινόμησε:
      <select id="so" (change)="onSortSelect($event)" >
        <option *ngFor="let so of sort" [value]="so">
          {{ so }}
        </option>
      </select>
    </label>

    <br>
    <br>

    <table *ngIf="prods" class="table table-striped table-bordered table-hover" id="product-table" cellspacing="0" width="100%">
      <thead>
      <tr>
        <th>Id</th>
        <th>Όνομα</th>
        <th>Περιγραφή</th>
        <th>Κατηγορία</th>
        <th>Ανενεργό</th>
        <th>Tags</th>
        <th>Επίλεξε ενέργεια</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor ="let prod of prods.products | paginate: { itemsPerPage: numItems, currentPage: p, totalItems: total } ">
        <td>{{ prod.id }}</td>
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.category }}</td>
        <td>{{ prod.withdrawn }}</td>
        <td>{{ prod.tags }}</td>
        <td><a [routerLink] ="['/showprod']" [queryParams]="{ d1: prod.id, d2:prod.name, d3: prod.description, d4: prod.category, d5: prod.tags, d6: prod.withdrawn}" class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Προβολή"><i class="fas fa-search-plus font-14"></i></a>
          <a [routerLink] ="['/updateprod']" [queryParams]="{ d1: prod.id, d2:prod.name, d3: prod.description, d4: prod.category, d5: prod.tags, d6: prod.withdrawn}" class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Ενημέρωση"><i class="fas fa-pencil-alt font-14"></i></a>
          <a (click)="DeleteClick(prod.id)"  class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Διαγραφή"><i class="fa fa-trash font-14"></i></a>
        </td>
      </tr>
      <input #box type="number" name="quantity" value ="10" min="1" max="20" (change)= "numItems = box.value">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </tbody>
    </table>
  </div>
</div>

<br>
<br>

<a routerLink="/newprod"><button class="btn btn-success pull-right" class="cta">Πρόσθεσε Προιόν</button></a>
