<div class="ibox">
  <div class="ibox-head">
    <h1 class="ibox-title">Εγγραφή</h1>
  </div>
  <div class="ibox-body"  style="width:30%">

    Αυτή η σελίδα δεν είναι ετοιμη!!! (Ο κωδικας .ts είναι αντιγραφή από το login.*.ts)

    <br><br>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <input class="input-field" type="text" placeholder="Όνομα" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Το όνομα είναι απαραίτητο</div>
        </div>
      </div>

      <div class="input-container">
        <input class="input-field" type="text" placeholder="Όνομα χρήστη" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Το όνομα χρήστη είναι απαραίτητο</div>
        </div>
      </div>

      <div class="input-container">
        <input class="input-field" type="password" placeholder="Κωδικός" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Ο κωδικός είναι απαραίτητος</div>
        </div>
      </div>

      <div class="input-container">
        <input class="input-field" type="password" placeholder="Επιβεβαίωση κωδικού" formControlName="repass" [ngClass]="{ 'is-invalid': submitted && f.repass.errors }" >
        <div *ngIf="submitted && f.repass.errors" class="invalid-feedback">
          <div *ngIf="f.repass.errors.required">Παρακαλώ επιβεβαίωσε τον κωδικό σου</div>
        </div>
      </div>

      <div class="form-group text-left" style="margin-bottom: 15px;">
        <input type="checkbox" name="agree"> &nbsp; Συμφωνώ με τους όρους χρήσης
      </div>

      <div>
        <button [disabled]="loading" class="cta" style="width: 100%;">Εγγραφή</button>

    </form>

    <div style="text-align: center; margin-top:20px;">
      Είσαι ήδη χρήστης;
      <a [routerLink]="['/login']" style="color:#4E022A;">Συνδέσου!</a>
    </div>

  </div>
</div>
