<h1>Προιόντα</h1>

<p>Φίλτρα Προβολής: </p>

<label>
  Εμφάνισε:
  <select id="st" (change)="onStatusSelect($event)" >
    <option *ngFor="let st of status" [value]="st">
      {{ st }}
    </option>
  </select>
</label>

<label>
  Ταξινόμησε:
  <select id="so" (change)="onSortSelect($event)" >
    <option *ngFor="let so of sort" [value]="so">
      {{ so }}
    </option>
  </select>
</label>


<br>
<br>


<table *ngIf="prods">
  <thead>
  <tr>
    <th>Id</th>
    <th>Όνομα</th>
    <th>Περιγραφή</th>
    <th>Κατηγορία</th>
    <th>Ανενεργό</th>
    <th>Tags</th>
    <th>Επίλεξε ενέργεια</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor ="let prod of prods.products | paginate: { itemsPerPage: numItems, currentPage: p, totalItems: total } ">
    <td>{{ prod.id }}</td>
    <td>{{ prod.name }}</td>
    <td>{{ prod.description }}</td>
    <td>{{ prod.category }}</td>
    <td>{{ prod.withdrawn }}</td>
    <td>{{ prod.tags }}</td>
    <td><a [routerLink] ="['/showprod']" [queryParams]="{ d1: prod.id, d2:prod.name, d3: prod.description, d4: prod.category, d5: prod.tags, d6: prod.withdrawn}"><button (click)="ShowClick( prod.id)">Εμφάνιση</button></a><a [routerLink] ="['/updateprod']" [queryParams]="{ d1: prod.id, d2:prod.name, d3: prod.description, d4: prod.category, d5: prod.tags, d6: prod.withdrawn}"><button (click)="ShowClick(prod.id)">Ενημέρωση</button></a><button (click)="DeleteClick(prod.id)">Διαγραφή</button><!--<a [routerLink] ="['/deleteprod']" [queryParams]="{ d1: prod.id}"><button (click)="ShowClick(prod.id)">Διαγραφή</button></a>--></td>
  </tr>
  <input #box type="number" name="quantity" value ="10" min="1" max="20" (change)= "numItems = box.value">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </tbody>
</table>

<br>
<br>
